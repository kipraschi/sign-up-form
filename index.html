<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="script.js" defer></script>
		<title>Sign Up</title>
	</head>
	<body>
		<div class="main-container">
			<div class="cover">
                <div class="bg-logo">
                    <img src="img/odin-lined.png" alt="odin-logo" class="logo">
                    <div>ODIN</div>
                </div>
            </div>
			<div class="content">
				<div class="text">
                    <p>This is not a real online service! 
                        You know you need something like this in your life 
                        to help you realize your deepest dreams.</p>
                    <p>Sign up <span class="italic">now</span> to get started.</p>
                    <br></br>
                    <p>You <span class="italic">know</span> you want to.</p>
                </div>
				<div class="form-container">
                    <form action="" method="post" autocomplete="off">
                        <h2>Let's do this!</h2>
                        <div class="form-grid">
                            <div class="field">
                                <input type="text" id="name" name="name" required>
                                <label for="name">First name</label>
                                <span class="symbol material-symbols-outlined"></span>
                            </div>

                            <div class="field">
                                <input type="text" id="surname" name="surname" required>
                                <label for="surname">Last name</label>
                                <span class="symbol material-symbols-outlined"></span>
                            </div>

                            <div class="field">
                                <input type="email" id="email" name="email" required>
                                <label for="email">Email</label>
                                <span class="symbol material-symbols-outlined"></span>
                            </div>

                            <div class="field">
                                <input type="tel" id="phone" name="phone" maxlength="12" required>
                                <label for="phone">Phone number</label>
                                <span class="symbol material-symbols-outlined"></span>
                            </div>

                            <div class="field">
                                <input type="password" id="password" name="password" required>
                                <label for="password">Password</label>
                                <span class="symbol material-symbols-outlined"></span>
                                <div class="error-message"></div>
                            </div>

                            <div class="field">
                                <input type="password" id="password-conf" name="confPassword" required>
                                <label for="password-conf">Confirm password</label>
                                <span class="symbol material-symbols-outlined"></span>
                                <div class="error-message"></div>
                            </div>

                        </div>
                    </form>
                </div>
				<div class="footer">
                    <button type="submit">Create Account</button>
                    <div>Already have an account? <a href="">Log in</a></div>
                </div>
			</div>
		</div>
	</body>
</html>
